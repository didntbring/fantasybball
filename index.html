<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT Fantasy Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <button onclick="showTab('draft-tab')">Draft Team</button>
        <button onclick="showTab('results-tab')">View Results</button>
    </nav>

    <div id="draft-tab" class="tab-content">
        <h1>Build Your Historic Team</h1>
        <div id="user-inputs">
            <div class="user-entry" id="user1-entry">
                <h3>User 1</h3>
                <input type="text" class="player-name" placeholder="Player Name (e.g. LeBron James)">
                <input type="number" class="player-year" placeholder="Year (e.g. 2012)">
            </div>
            <hr>
            <div class="user-entry" id="user2-entry">
                <h3>User 2</h3>
                <input type="text" class="player-name" placeholder="Player Name (e.g. Shaquille O'Neal)">
                <input type="number" class="player-year" placeholder="Year (e.g. 1996)">
            </div>
        </div>
        <button class="save-btn" onclick="saveTeams()">Save & Complete</button>
    </div>

    <div id="results-tab" class="tab-content" style="display:none;">
        <h1>League Standings</h1>
        
        <div class="week-selector">
            <label>Select Week: </label>
            <select id="week-select" onchange="renderResults()">
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
            </select>
        </div>

        <div id="leaderboard"></div>

        <h2>Detailed Stats</h2>
        <div id="stats-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
