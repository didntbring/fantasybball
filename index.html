<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT Fantasy Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <button onclick="showTab('draft-tab')">My Team</button>
        <button onclick="showTab('results-tab')">League Results</button>
    </nav>

    <div id="draft-tab" class="tab-content">
        <h1>Draft Your All-Time Roster</h1>
        <p>Select a player to see their available years, or select a year to see who played then.</p>
        
        <div id="roster-slots">
            <div class="slot" data-pos="PG">
                <label>Point Guard (PG):</label>
                <select class="player-select" onchange="handleSelection(this, 'player')"><option value="">Select Player</option></select>
                <select class="year-select" onchange="handleSelection(this, 'year')"><option value="">Select Year</option></select>
            </div>
            <div class="slot" data-pos="SG">
                <label>Shooting Guard (SG):</label>
                <select class="player-select" onchange="handleSelection(this, 'player')"><option value="">Select Player</option></select>
                <select class="year-select" onchange="handleSelection(this, 'year')"><option value="">Select Year</option></select>
            </div>
            <div class="slot" data-pos="SF">
                <label>Small Forward (SF):</label>
                <select class="player-select" onchange="handleSelection(this, 'player')"><option value="">Select Player</option></select>
                <select class="year-select" onchange="handleSelection(this, 'year')"><option value="">Select Year</option></select>
            </div>
            <div class="slot" data-pos="PF">
                <label>Power Forward (PF):</label>
                <select class="player-select" onchange="handleSelection(this, 'player')"><option value="">Select Player</option></select>
                <select class="year-select" onchange="handleSelection(this, 'year')"><option value="">Select Year</option></select>
            </div>
            <div class="slot" data-pos="C">
                <label>Center (C):</label>
                <select class="player-select" onchange="handleSelection(this, 'player')"><option value="">Select Player</option></select>
                <select class="year-select" onchange="handleSelection(this, 'year')"><option value="">Select Year</option></select>
            </div>
        </div>

        <button class="save-btn" onclick="saveMyTeam()">Save & Complete Roster</button>
    </div>

    <div id="results-tab" class="tab-content" style="display:none;">
        <h1>Weekly Comparison</h1>
        <div class="week-selector">
            <label>Select Week: </label>
            <select id="week-select" onchange="renderResults()">
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
            </select>
        </div>
        <div id="leaderboard"></div>
        <div id="stats-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
