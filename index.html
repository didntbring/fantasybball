<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Fantasy Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        .search-box { margin-bottom: 20px; display: flex; gap: 10px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>NBA Player Fantasy Tracker</h2>
    
    <div class="search-box">
        <input type="text" id="playerName" placeholder="Enter Player Name (e.g. LeBron James)">
        <select id="seasonSelect">
            <option value="">Select Season</option>
        </select>
        <button onclick="displayStats()">Search</button>
    </div>

    <div id="results" class="hidden">
        <h3 id="displayName"></h3>
        <table>
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Points</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                    <th>3PM</th>
                    <th>Fantasy Pts</th>
                </tr>
            </thead>
            <tbody id="statsBody"></tbody>
        </table>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
